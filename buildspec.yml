version: 0.1

phases:
  install:
    runtime-version:
    nodejs: 18
  pre-build:
    commands:
      - cd app
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started ...
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory:
    'app/dist'
  #discard-paths: yes  